<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class='title'>
          <h1 class="app-title">Today's To Do</h1>
          <i id='clear' class="bi bi-arrow-repeat"></i>
        </div>
        <div class="new-todo">
          <form id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="Add to your list..." />
            <button type="submit">
              <i id="arrow" class="bi bi-arrow-return-left"></i>
            </button>
          </form>
        </div>
      </header>
      <div id="todos-list">
      </div>
      <div class="notification"></div>
      <button type="submit" class="clear-completed">
        Clear all completed
      </button>
    </div>
  </body>
</html>
